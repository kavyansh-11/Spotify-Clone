<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="spotify clone.css">
</head>
<body>
    <nav class="navigation">
        <ul>

            </div>

            <div class="song song2">

            <div class="song song3">

                <p id="3">Tujhe Kitna Chane Lage<span id="3">4:44 </span></p>
            </div>

            <div class="song song4">
                <p><img id="4" src="C:/xampp new/htdocs/kavya/spotify images/bekhayali.jpg" alt=""></p>
                <p id="4">Bekhayali<span id="4">6:11 </span></p>
            </div>

            <div class="song song5">
                <p><img id="5" src="C:/xampp new/htdocs/kavya/spotify images/let me love you.jpg" alt=""></p>

            <div class="song song6">

            <i class="fas fa-2x fa-step-backward" id="prev"></i>
            <i class="far fa-3x fa-play-circle" id="songPlaying"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songGif"><img src="playing.gif" id="gifOpacity" alt=""> <span id="songTitle">Tumse Bhi Zyada</span></div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
